apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktrlplane-backend
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: ktrlplane-backend
  template:
    metadata:
      labels:
        app: ktrlplane-backend
    spec:
      {{- if .Values.backend.runMigrations }}
      initContainers:
      - name: migrate
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["./migrate"]
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_HOST
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_PORT
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_NAME
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_PASSWORD
          {{- if .Values.stripe.enabled }}
          - name: STRIPE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeName" . }}
                key: STRIPE_SECRET_KEY
          - name: STRIPE_PUBLISHABLE_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeName" . }}
                key: STRIPE_PUBLISHABLE_KEY
          - name: STRIPE_WEBHOOK_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeName" . }}
                key: STRIPE_WEBHOOK_SECRET
          {{- end }}
        {{- if .Values.stripe.enabled }}
        volumeMounts:
        - name: config
          mountPath: /root/config.yaml
          subPath: config.yaml
          readOnly: true
        {{- end }}
      {{- end }}
      containers:
      - name: backend
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: 8080
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_HOST
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_PORT
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_NAME
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.database.enabled }}{{ if .Values.database.useExternalSecret }}{{ .Values.database.externalSecretName }}{{ else }}ktrlplane-db-secret{{ end }}{{ else }}{{ .Values.database.externalSecretName }}{{ end }}
                key: DB_PASSWORD
          - name: KTRLPLANE_AUTH_DOMAIN
            value: {{ .Values.backend.env.KTRLPLANE_AUTH_DOMAIN }}
          - name: KTRLPLANE_AUTH_AUDIENCE
            value: {{ .Values.backend.env.KTRLPLANE_AUTH_AUDIENCE }}
          {{- if .Values.stripe.enabled }}
          - name: STRIPE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeName" . }}
                key: STRIPE_SECRET_KEY
          - name: STRIPE_PUBLISHABLE_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeName" . }}
                key: STRIPE_PUBLISHABLE_KEY
          - name: STRIPE_WEBHOOK_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeName" . }}
                key: STRIPE_WEBHOOK_SECRET
          {{- end }}
        resources:
          requests:
            memory: {{ .Values.backend.resources.requests.memory }}
            cpu: {{ .Values.backend.resources.requests.cpu }}
          limits:
            memory: {{ .Values.backend.resources.limits.memory }}
            cpu: {{ .Values.backend.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        {{- if .Values.stripe.enabled }}
        volumeMounts:
        - name: config
          mountPath: /root/config.yaml
          subPath: config.yaml
          readOnly: true
        {{- end }}
      {{- if .Values.stripe.enabled }}
      volumes:
      - name: config
        configMap:
          name: {{ include "ktrlplane.configName" . }}
      {{- end }}
