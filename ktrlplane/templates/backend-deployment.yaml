apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktrlplane-backend
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: ktrlplane-backend
  template:
    metadata:
      labels:
        app: ktrlplane-backend
    spec:
      {{- if .Values.backend.runMigrations }}
      initContainers:
      - name: migrate
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["./migrate"]
        env:
          - name: KTRLPLANE_DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.host | quote }}
          - name: KTRLPLANE_DATABASE_PORT
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.port | quote }}
          - name: KTRLPLANE_DATABASE_DBNAME
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.db | quote }}
          - name: KTRLPLANE_DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.user | quote }}
          - name: KTRLPLANE_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.password | quote }}
          {{- if .Values.stripe.enabled }}
          - name: KTRLPLANE_STRIPE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeSecretName" . }}
                key: {{ .Values.stripe.secretKeys.secretKey | quote }}
          - name: KTRLPLANE_STRIPE_PUBLISHABLE_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeSecretName" . }}
                key: {{ .Values.stripe.secretKeys.publishableKey | quote }}
          - name: KTRLPLANE_STRIPE_WEBHOOK_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeSecretName" . }}
                key: {{ .Values.stripe.secretKeys.webhookSecret | quote }}
          {{- end }}
        {{- if .Values.stripe.enabled }}
        volumeMounts:
        - name: config
          mountPath: /root/config.yaml
          subPath: config.yaml
          readOnly: true
        {{- end }}
      {{- end }}
      containers:
      - name: backend
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: 8080
        env:
          - name: KTRLPLANE_SERVER_PORT
            value: "8080"
          - name: KTRLPLANE_AUTH_ISSUER
            value: {{ .Values.backend.auth.issuer }}
          - name: KTRLPLANE_AUTH_AUDIENCE
            value: {{ .Values.backend.auth.audience }}
          - name: KTRLPLANE_DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.host | quote }}
          - name: KTRLPLANE_DATABASE_PORT
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.port | quote }}
          - name: KTRLPLANE_DATABASE_DBNAME
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.db | quote }}
          - name: KTRLPLANE_DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.user | quote }}
          - name: KTRLPLANE_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.dbSecretName" . }}
                key: {{ .Values.database.secretKeys.password | quote }}
          {{- if .Values.stripe.enabled }}
          - name: KTRLPLANE_STRIPE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeSecretName" . }}
                key: {{ .Values.stripe.secretKeys.secretKey | quote }}
          - name: KTRLPLANE_STRIPE_PUBLISHABLE_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "ktrlplane.stripeSecretName" . }}
                key: {{ .Values.stripe.secretKeys.publishableKey | quote }}
          # - name: KTRLPLANE_STRIPE_WEBHOOK_SECRET
          #   valueFrom:
          #     secretKeyRef:
          #       name: {{ include "ktrlplane.stripeSecretName" . }}
          #       key: {{ .Values.stripe.secretKeys.webhookSecret | quote }}
          {{- end }}
        resources:
          requests:
            memory: {{ .Values.backend.resources.requests.memory }}
            cpu: {{ .Values.backend.resources.requests.cpu }}
          limits:
            memory: {{ .Values.backend.resources.limits.memory }}
            cpu: {{ .Values.backend.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        {{- if .Values.stripe.enabled }}
        volumeMounts:
        - name: config
          mountPath: /root/config.yaml
          subPath: config.yaml
          readOnly: true
        {{- end }}
        {{- if .Values.backend.tolerations }}
        tolerations:
          {{- toYaml .Values.backend.tolerations | nindent 6 }}
        {{- end }}
        {{- if .Values.backend.affinity }}
        affinity:
          {{- toYaml .Values.backend.affinity | nindent 6 }}
        {{- end }}
        {{- if .Values.backend.nodeSelector }}
        nodeSelector:
          {{- toYaml .Values.backend.nodeSelector | nindent 6 }}
        {{- end }}
      {{- if .Values.stripe.enabled }}
      volumes:
      - name: config
        configMap:
          name: {{ include "ktrlplane.configName" . }}
      {{- end }}
