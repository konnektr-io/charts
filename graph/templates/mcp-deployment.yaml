{{- if .Values.mcp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "graph.fullname" . }}-mcp
  labels:
    {{- include "graph.labels" . | nindent 4 }}
    app: {{ include "graph.fullname" . }}-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "graph.selectorLabels" . | nindent 6 }}
      app: {{ include "graph.fullname" . }}-mcp
  template:
    metadata:
      {{- with .Values.mcp.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "graph.labels" . | nindent 8 }}
        {{- with .Values.mcp.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        app: {{ include "graph.fullname" . }}-mcp
    spec:
      {{- with .Values.mcp.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.mcp.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "graph.mcp.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.mcp.securityContext | nindent 12 }}
          image: "{{- include "graph.mcp.imageName" . }}"
          ports:
            - containerPort: 8080
          env:
            - name: AGEDB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "graph.fullname" . }}-app
                  key: port
            - name: AGEDB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "graph.fullname" . }}-app
                  key: dbname
            - name: AGEDB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "graph.fullname" . }}-app
                  key: username
            - name: AGEDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "graph.fullname" . }}-app
                  key: password
            - name: ConnectionStrings__agedb
              value: "Server={{ include "graph.fullname" . }}-rw,{{ include "graph.fullname" . }}-ro;Port=$(AGEDB_PORT);Database=$(AGEDB_NAME);Username=$(AGEDB_USERNAME);Password=$(AGEDB_PASSWORD)"
            - name: Logging__LogLevel__Default
              value: {{ .Values.mcp.logLevel | quote }}
            {{- if .Values.mcp.openTelemetry.enabled }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.mcp.openTelemetry.serviceName | default (printf "%s-mcp" (include "graph.fullname" .)) | quote }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.mcp.openTelemetry.exporterEndpoint | quote }}
            {{- end }}
            {{- list .Values.mcp.config "" | include "recurseFlattenMap" | nindent 12 }}
            {{- with .Values.mcp.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.mcp.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.mcp.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.mcp.resources | nindent 12 }}
          {{- with .Values.mcp.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.mcp.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}